<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Whiteboard App</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 d-flex justify-content-center pt-4 pb-4">
                <div class="display-4">Collaborative Draw</div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 d-flex justify-content-center">
                <h3>Creating Together, in Real Time!</h3>
            </div>
            <div class="col-12 pt-4 mt-4 d-flex justify-content-center">
                <button class="btn btn-primary" id="createNew" type="button">Create a new Whiteboard</button> 
            </div>
            <div class="col-12 pt-4 mt-4 mb-4 pb-4 d-flex justify-content-center">
                <div>--------------------------Or--------------------------</div>
            </div>
            <div class="col-12 d-flex justify-content-center">
                <form class="form" id="roomForm">
                    <div class="row">
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                     <span class="input-group-text" id="basic-addon1">

                                        </svg>
                                     </span>
                                </div>
                              <input type="text" id="roomId" name="roomId" required required class="form-control" placeholder="Enter a whiteboard id">
                            </div>
                        </div>
                        &nbsp;&nbsp;&nbsp;
                        <div class="form-group">
                            <button class="btn btn-primary" type="submit">Join</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script>
        document.getElementById('roomForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const roomId = document.getElementById('roomId').value;
            window.location.href = `/canvas.html?roomId=${roomId}`;
        });

        document.getElementById('createNew').addEventListener('click', function(event) {
            event.preventDefault();
            window.location.href = `/canvas.html?roomId=${Date.now().toString()}`;
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

</html>
